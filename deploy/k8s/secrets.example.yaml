apiVersion: v1
kind: Secret
metadata:
  name: neopilot-secrets
  namespace: neopilot
type: Opaque
stringData:
  # Database Configuration
  # Format: postgresql://username:password@host:port/database
  DATABASE_URL: "postgresql://neopilot:YOUR_DB_PASSWORD@postgres.neopilot.svc.cluster.local:5432/neopilot"
  
  # Redis Configuration
  # Format: redis://host:port/db_number
  REDIS_URL: "redis://redis.neopilot.svc.cluster.local:6379/0"
  
  # OpenAI Configuration
  # Get from: https://platform.openai.com/api-keys
  OPENAI_API_KEY: "sk-proj-YOUR_OPENAI_API_KEY_HERE"
  
  # Anthropic Configuration
  # Get from: https://console.anthropic.com/settings/keys
  ANTHROPIC_API_KEY: "sk-ant-api03-YOUR_ANTHROPIC_API_KEY_HERE"
  
  # Google Cloud Vertex AI Configuration
  # Project ID from Google Cloud Console
  VERTEX_AI_PROJECT: "your-gcp-project-id"
  VERTEX_AI_LOCATION: "us-central1"
  
  # GitLab Integration
  # Get from: https://gitlab.com/-/profile/personal_access_tokens
  # Scopes needed: api, read_api, read_user
  GITLAB_API_TOKEN: "glpat-YOUR_GITLAB_TOKEN_HERE"
  
  # Security Keys
  # Generate with: openssl rand -hex 32
  JWT_SECRET: "YOUR_JWT_SECRET_32_CHARS_OR_MORE"
  ENCRYPTION_KEY: "YOUR_ENCRYPTION_KEY_32_BYTES"
  
  # Optional: Amazon Q Configuration
  # AMAZON_Q_API_KEY: "your-amazon-q-key"
  
  # Optional: Custom Model Endpoints
  # CUSTOM_MODEL_ENDPOINT: "https://your-model-endpoint.com"
  # CUSTOM_MODEL_API_KEY: "your-custom-key"
