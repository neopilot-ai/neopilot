apiVersion: v1
kind: Secret
metadata:
  name: neopilot-secrets
  namespace: neopilot
type: Opaque
stringData:
  # Database credentials
  DATABASE_URL: "postgresql://neopilot:CHANGE_ME@postgres:5432/neopilot"
  
  # Redis connection
  REDIS_URL: "redis://redis:6379/0"
  
  # LLM Provider API Keys (replace with actual values)
  OPENAI_API_KEY: "sk-CHANGE_ME"
  ANTHROPIC_API_KEY: "sk-ant-CHANGE_ME"
  VERTEX_AI_PROJECT: "CHANGE_ME"
  VERTEX_AI_LOCATION: "us-central1"
  
  # GitLab Integration
  GITLAB_API_TOKEN: "glpat-CHANGE_ME"
  
  # Security
  JWT_SECRET: "CHANGE_ME_RANDOM_SECRET"
  ENCRYPTION_KEY: "CHANGE_ME_32_BYTE_KEY"
---
# Note: In production, use external secret management like:
# - Kubernetes External Secrets
# - HashiCorp Vault
# - AWS Secrets Manager
# - Google Secret Manager
# - Azure Key Vault
