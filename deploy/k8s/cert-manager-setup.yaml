# cert-manager ClusterIssuer for Let's Encrypt
# This will automatically provision SSL certificates for your domains

---
# Production Let's Encrypt Issuer
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory
    
    # Email for certificate expiration notifications
    # TODO: Replace with your actual email
    email: your-email@example.com
    
    # Secret to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod
    
    # Enable HTTP-01 challenge provider
    solvers:
    - http01:
        ingress:
          class: nginx

---
# Staging Let's Encrypt Issuer (for testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Let's Encrypt staging server (for testing)
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    
    # Email for certificate expiration notifications
    # TODO: Replace with your actual email
    email: your-email@example.com
    
    # Secret to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-staging
    
    # Enable HTTP-01 challenge provider
    solvers:
    - http01:
        ingress:
          class: nginx

