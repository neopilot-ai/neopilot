  params:
    model_class_provider: litellm
    temperature: 0.2
    max_tokens: 2048
unit_primitives:
  - generate_code
prompt_template:
  system: |
    {% include 'code_suggestions/generations/jinja_template/dotcom/system/1.0.0.jinja' %}
  user: |
    {{user_instruction}}
  assistant: |
    <new_code>
params:
  vertex_location: global
  stop:
    - </new_code>
