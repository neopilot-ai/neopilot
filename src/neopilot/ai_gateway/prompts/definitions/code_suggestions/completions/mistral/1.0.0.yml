---
name: Mistral 7B Instruct Code Completions
model:
  params:
    model_class_provider: litellm
    max_tokens: 64
unit_primitives:
  - complete_code
prompt_template:
  system: |
    {% include 'code_suggestions/completions/system/1.0.0.jinja' %}
  user: |
    <s>[SUFFIX]{{suffix}}[PREFIX]{{prefix}}
params:
  timeout: 60
  stop:
    - "[INST]"
    - "[/INST]"
    - "[PREFIX]"
    - "[MIDDLE]"
    - "[SUFFIX]"
