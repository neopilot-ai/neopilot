---
name: Mistral Work Item reader agent
model:
  params:
    model_class_provider: litellm
    temperature: 0.1
    max_tokens: 2_048
unit_primitives:
  - ask_work_item
prompt_template:
  system: |
    {% include 'chat/work_item_reader/system_mistral/1.0.0.jinja' %}
  user: |
    {% include 'chat/work_item_reader/user_mistral/1.0.0.jinja' %}
  assistant: |
    {% include 'chat/work_item_reader/assistant_mistral/1.0.0.jinja' %}
params:
  timeout: 60
