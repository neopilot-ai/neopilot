---
name: Commit identifier parser for Neoai Chat
model:
  params:
    model_class_provider: litellm
    max_tokens: 2_048
unit_primitives:
  - ask_commit
prompt_template:
  system: |
    {% include 'chat/commit_reader/system/1.0.0.jinja' %}
  user: |
    {% include 'chat/commit_reader/user/1.0.0.jinja' %}
  assistant: |
    {% include 'chat/commit_reader/assistant/1.0.0.jinja' %}
params:
  # Overriding the `AIGW_GOOGLE_CLOUD_PLATFORM__PROJECT` config, since Claude models
  # is only available in a handful of regions. See
  # https://cloud.google.com/vertex-ai/generative-ai/docs/learn/locations#genai-partner-models
  vertex_location: us-east5
  timeout: 60
