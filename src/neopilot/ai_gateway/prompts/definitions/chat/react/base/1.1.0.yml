---
name: Default configuration for the Neoai Chat ReAct Agent
model:
  params:
    model_class_provider: anthropic
    temperature: 0.1
    max_tokens: 8_192
unit_primitives:
  - neoai_chat
prompt_template:
  system: |
    {% include 'chat/react/system/1.0.0.jinja' %}
  user: |
    {% include 'chat/react/user/1.0.0.jinja' %}
  assistant: |
    {% include 'chat/react/assistant/1.0.0.jinja' %}
params:
  timeout: 30
  stop:
    - "Observation:"
